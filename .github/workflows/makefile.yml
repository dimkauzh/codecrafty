name: Makefile CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libx11-dev && sudo apt-get install libxcursor-dev && sudo apt-get install libxinerama-dev && sudo apt-get install libxcursor-dev && make setup

    - name: Build
      run: make build

